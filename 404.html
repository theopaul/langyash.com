<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Página Não Encontrada - Shanghai Langya Trading Co.</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="A página que você está procurando não foi encontrada. Retorne à página principal da Shanghai Langya Trading Co.">
    <meta name="robots" content="noindex, follow">
    <link rel="canonical" href="https://langyash.com/404.html">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="manifest" href="site.webmanifest">
    
    <style>
        :root {
            --primary-color: #1a5f7a;
            --secondary-color: #ff9e44;
            --light-color: #f8f9fa;
            --text-color: #444;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--light-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }
        
        .error-container {
            max-width: 800px;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 10px;
            line-height: 1;
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 2rem;
        }
        
        p {
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        .home-button {
            display: inline-block;
            background-color: var(--secondary-color);
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            border: 2px solid var(--secondary-color);
        }
        
        .home-button:hover {
            background-color: transparent;
            color: var(--secondary-color);
        }
        
        .logo {
            font-size: 1.6rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 40px;
            color: var(--primary-color);
        }
        
        .logo span {
            color: var(--secondary-color);
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="logo">Shanghai <span>Langya</span></div>
        <div class="error-code">404</div>
        <h1>Página Não Encontrada</h1>
        <p>Desculpe, a página que você está procurando não existe ou foi movida. Por favor, retorne à página principal ou entre em contato conosco se precisar de ajuda.</p>
        <a href="/" class="home-button">Voltar para a Página Inicial</a>
    </div>
</body>
</html>
